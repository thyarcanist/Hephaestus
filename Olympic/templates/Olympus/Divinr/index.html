<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinr - Your Divine Connection</title>
    <link rel="stylesheet" href="../../../static/css/divinr.css">
    <script src="../../../static/js/divinr.js" defer></script>
</head>
<body>
<nav>
    <div class="logo">Divinr</div>
    <div class="profile-icon">Profile</div>
</nav>
<main>
    <section class="feed">
        <!-- Post by Hermes -->
        <article class="post">
            <header class="post-header">
                <img class="avatar" src="path/to/hermes-avatar.png" alt="Hermes">
                <h2>Hermes</h2>
                <button class="follow-btn">Follow</button>
            </header>
            <img class="post-image" src="path/to/hermes-post.png" alt="Hermes Update">
            <div class="post-content">
                <p>Just delivered some messages. Who needs fast delivery?</p>
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </article>
        <!-- More posts here -->
    </section>
</main>
</body>
</html>
